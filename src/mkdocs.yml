### Extensions
markdown_extensions:
  - admonition
#  - codehilite:
#      guess_lang: false
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
#  - pymdownx.inlinehilite
#  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
#  - pymdownx.tasklist:
#      custom_checkbox: true
#  - pymdownx.tilde

extra_javascript:
#  - 'javascripts/extra.js'
#  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML'

plugins:
  - search
  - minify:
      minify_html: true
